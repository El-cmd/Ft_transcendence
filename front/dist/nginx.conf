server {
    listen 8000;  # Le frontend sera accessible sur le port 80

    server_name localhost;
    
    # Chemin des fichiers statiques
    root /usr/share/nginx/html;
    # Servir les fichiers frontend
    location / {
        index index.html;
        try_files $uri /index.html;  # Rediriger vers index.html pour une SPA
    }
