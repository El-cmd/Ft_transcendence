<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="/style/styles.css">
    <title>Home</title>
    <style>
        /* Vidéo en arrière-plan */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }

        /* Empêcher le scroll et occuper tout l'espace */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* Conteneur principal */
        #home-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Boîte de sélection */
        .game-selection {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
            font-family: 'Audiowide', cursive;
        }

        /* Style des boutons */
        button {
            background: #00ffff;
            border: none;
            color: black;
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }

        /* button:disabled {
            background: gray;
        } */
    </style>
<!-- Import Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>

    <!-- Vidéo de fond -->
    <video autoplay loop muted playsinline class="video-background">
        <source src="https://cdn.pixabay.com/video/2023/07/24/173102-848555581_large.mp4" type="video/mp4">
        Votre navigateur ne supporte pas les vidéos HTML5.
    </video>

    <section id="home-screen">
        <div class="game-container">
            <div class="game-selection">
                <div id="home-title"></div>
                <div id="username-input-container" style="display: none; text-align: center; margin-bottom: 20px;">
                    <!-- Input will be added here dynamically -->
                </div>
                <div class="button-container" id="home-buttons">
                    <!-- Buttons will be added here -->
                </div>
            </div>
        </div>
    </section>


</body>
</html>
