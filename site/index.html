<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pong</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="styles.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
	<script src="script.js" defer></script>
</head>
<body id="body">
<!-- En-tête avec le logo à gauche et les icônes à droite -->
<header class="d-flex justify-content-between align-items-center p-3 text-white">
    <!-- Titre avec logo -->
    <h1>
        <img class="img-fluid" src="img/arcade-game-pong-gaming-svgrepo-com(1).svg" alt="logo" height="45px" width="45px"/> PONG
    </h1>
    <!-- Conteneur pour le bouton du menu et l'icône de connexion -->
    <div class="d-flex align-items-center">
		<a href="#login-modal" data-bs-toggle="modal">
			<img src="img/user-2-svgrepo-com.svg" alt="connexion_logo" height="45px" width="45px">
        </a>
		 <!-- Bouton pour ouvrir le menu latéral à droite -->
		 <button class="btn btn-outline-light ms-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#sideMenuRight" aria-controls="sideMenuRight">
			&#9776;
		</button>
    </div>
</header>
	<!-- COnteneur pour la liste dans le menu-->
	<div class="offcanvas offcanvas-end" tabindex="-1" id="sideMenuRight" aria-labelledby="sideMenuRightLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="sideMenuRightLabel">Menu</h5>
            <!-- Bouton de fermeture (optionnel) -->
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Fermer"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="list-unstyled">
                <li><a href="#friends" class="text-white ps-2" onclick="toggleSection('friends')">Amis</a></li>
                <li><a href="#ranking" class="text-white ps-2" onclick="toggleSection('ranking')">Classement</a></li>
                <li><a href="#chat" class="text-white ps-2" onclick="toggleSection('chat')">Tchat</a></li>
                <li><a href="#login-modal" class="text-white ps-2" data-bs-toggle="modal">Connexion</a></li>
            </ul>
        </div>
    </div>
	<!-- Conteneur pour le jeux et les differentes pages -->
	<main class="container mt-5">
		<section id="pong-game" class="text-center mb-5">
			<div class="game-container border border-dark rounded p-4">
				<canvas id="pongCanvas" class="mb-3"></canvas>
				<button id="play-button" class="btn btn-primary"><a href="#pong-game" class="text-white text-decoration-none">PLAY</a></button>
			</div>
		</section>
		
		<section id="friends" class="mb-5 d-none">
			<h2>Amis</h2>
			<p>Gérez votre liste d'amis ici.</p>
		</section>
		
		<section id="ranking" class="mb-5 d-none">
			<h2>Classement</h2>
			<p>Consultez les meilleurs joueurs de Pong !</p>
		</section>
		
		<section id="chat" class="mb-5 d-none">
			<h2>Tchat</h2>
			<p>Discutez avec vos amis et adversaires ici.</p>
		</section>
	</main>
	<!-- conteneur pour la page de connexion -->
		<section id="login-modal" class="modal fade text-white" tabindex="-1">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Connexion</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<p>Pas encore inscrit ? <a href="#">S'inscrire</a></p>
						<form id="login-form">
							<div class="mb-3">
								<label for="username" class="form-label">Pseudo:</label>
								<input type="text" id="username" name="username" class="form-control" required>
							</div>
							<div class="mb-3">
								<label for="password" class="form-label">Mot de passe:</label>
								<input type="password" id="password" name="password" class="form-control" required>
							</div>
							<button type="submit" class="btn btn-success">Se connecter</button>
						</form>
						<button class="btn btn-secondary mt-3" onclick="connectWith42()">Connectez-vous avec <img src="img/42_Logo(2).svg" alt="connexion42" height="35px" width="35px"></button>
					</div>
				</div>
		</div>	
	</section>
	
	<!--Footer-->
	<footer class="text-center py-3 text-white mt-auto">
		<p>&copy; 2024 Pong - Tous droits réservés.</p>
	</footer>
	
	<!--javascript-->
	<script>
		function toggleSection(sectionId) {
			document.querySelectorAll('main section').forEach(section => {
				section.classList.add('d-none');
			});
			document.getElementById(sectionId).classList.remove('d-none');
		}
	</script>
</body>
</html>
